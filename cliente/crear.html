        <script src="../js/cliente.js"></script>

    </head>
    <body>
                <!-- Barra de navegación-->
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">CRM</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">

                  <!-- Fin barra-->
         <div class="container">
            <h1>Agregar Cliente</h1>
            <hr>
            <div class="card">
              <div class="Card-header"> Ingreso de antecedentes de Usuario</div>
              <div class="card-body">
                <form>

                  <div class="mb-3">
                    <label for="txt_id_cliente" class="form-label">Rut Cliente</label>
                    <input type="text" class="form-control" id="txt_id_cliente" aria-describedby="comentariosHelp">

                  </div>

                  <div class="mb-3">
                    <label for="txt_dv" class="form-label">DV Cliente</label>
                    <input type="text" class="form-control" id="txt_dv" aria-describedby="comentariosHelp">
                  </div>

                  <div class="mb-3">
                    <label for="txt_nombres" class="form-label">Nombre Cliente</label>
                    <input type="text" class="form-control" id="txt_nombres" aria-describedby="comentariosHelp">
                  </div>

                  <div class="mb-3">
                    <label for="txt_apellidos" class="form-label">Apellido Apellidos</label>
                    <input type="text" class="form-control" id="txt_apellidos" aria-describedby="comentariosHelp">
                  </div>

                  
                  <div class="mb-3">
                    <label for="txt_email" class="form-label">Email Cliente</label>
                    <input type="text" class="form-control" id="txt_email" aria-describedby="comentariosHelp">
                  </div>
                  
                  <div class="mb-3">
                    <label for="txt_celular" class="form-label">Celular Cliente</label>
                    <input type="text" class="form-control" id="txt_celular" aria-describedby="comentariosHelp">
                  </div>
               

                <input class="btn btn-primary" type="button" value="Agregar Cliente" onclick="agregarCliente();" >
              </form>
        </div>
